<!DOCTYPE HTML>
<html>

<head>
  <title>Kantorek u Schaba</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav th:replace="fragments/navbar">Navbar tutaj</nav>
  <!-- Navbar -->

  	<!-- Main Content -->
    <div class="container-fluid">
      <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
          <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
          <h4 class="company_title">Pam pam pam</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
          <div class="container-fluid">
            <div class="row">
              <h2>Rejestracja konta</h2>
            </div>
            <div class="row">
              <form control="" class="form-group" method="POST" th:action="@{/register}">
  
                <!-- Thymeleaf + Spring Security error display -->
                <div th:if="${param.error}" class="alert alert-danger">
                  Nieprawidlowa nazwa uzytkownika lub haslo.
                </div>
  
                <div th:if="${param.logout}" class="alert alert-success">
                  Zostales wylogowany.
                </div>
  
                <div class="row">
                  <input type="text" name="username" id="username" class="form__input" placeholder="Username" autofocus="true">
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                </div>
                <div class="row">
                  <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fas fa-check"></i> Rejestracja </button>
                </div>
              </form>
            </div>
            <div class="row">
              <p>Masz już konto? <a href="/login">Zaloguj się tutaj.</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>

</html>
