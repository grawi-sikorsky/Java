<!DOCTYPE HTML>
<html>

<head>
  <title>Kantorek u Schaba</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav th:replace="fragments/navbar">Navbar tutaj</nav>
  <!-- Navbar -->

  <div class="jumbotron text-center">
    <a href="http://localhost:8080/" /><img class="headerimg" src="/img/logo-footer.png " /></a>
    <p>Sztos.</p>
  </div>


  <div class="container" style="width: 400px;">
    <form method="POST" th:action="@{/login}" class="form-signin">
      <h2 class="form-heading" style="text-align:center; font-family: roboto;">Log in</h2>

      <!-- Thymeleaf + Spring Security error display -->
      <div th:if="${param.error}" class="alert alert-danger">
        Nieprawidlowa nazwa uzytkownika lub haslo.
      </div>

      <div th:if="${param.logout}" class="alert alert-success">
        Zostales wylogowany.
      </div>


      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username: </label>
        <div class="col-sm-10">
          <input id="username" name="username" type="text" class="form-control" placeholder="Username" autofocus="true" />
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fas fa-check"></i> Log In</button>
      </div>
    </form>

  </div>
</body>

</html>
